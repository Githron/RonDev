<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Multi-step form</title>
    <script src="app.js" defer></script>

</head>

<body id="target-container">
    <div class="container">
        <div class="bgSidebar">

            <div class="stepaNav">
                <div class="stepContainer">
                    <span class="one">1</span>
                    <div class="stepOne">STEP 1 <br><span>Your info</span></div>
                </div>

                <div id="index2" class="stepContainer">
                    <span class="one">2</span>
                    <div class="stepOne">STEP 2 <br><span>Select plan</span></div>
                </div>

                <div class="stepContainer">
                    <span class="one">3</span>
                    <div class="stepOne">STEP 3 <br><span>Add-ons</span></div>
                </div>

                <div class="stepContainer">
                    <span class="one">4</span>
                    <div class="stepOne">STEP 4 <br><span>Summary</span></div>
                </div>

            </div>

            <img id="tImgX" src="assets/images/bg-sidebar-desktop.svg" alt="">



        </div>



        <div class="dataInfo">

            <div class="mobileContainer">

                <div class="dataInfoContent">
                    <h1>Personal info</h1>
                    <p>Please provide your name, email address, and phone number.</p>
                </div>

                <form>
                    <label for="username">Name</label><br>
                    <input placeholder="e.g Ron Lacida" type="text" id="username" name="username"><br>


                    <label for="username">Email Address</label><br>
                    <input placeholder="e.g allewnor@gmail.com" type="text" id="username" name="username"><br>


                    <label for="username">Phone Number</label><br>
                    <input placeholder="e.g +63 912 345 6789" type="text" id="username" name="username"><br>


                </form>

            </div>

            <div id="element-to-move" class="buttonContainer">

                <div class="space"></div>
                <button>Next Step</button>
            </div>

        </div>

    </div>

</body>

<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>

</html>
